<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aim Trainer Game</title>
</head>

<body>
    <div class="game-container">
        <div class="target" id="target"></div>
        <div class="score" id="score">Score: 0</div>
        <div class="timer" id="timer">Time: 60</div>
        <button class="start-button" id="start-button">Start</button>
        <button class="reset-button" id="reset-button">Reset</button>
        <div id="high-score" class="high-score">High Score: 0</div>

        <id="difficulty-controls">
            <label for="difficulty"></label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="apply-difficulty">Apply Difficulty</button>
    </div>

    <tr>
        <td id="attempt-number"></td>
        <td id="reaction-time"></td>
    </tr>

    <div>
        <h2>Reaction Time Table</h2>
        <table id="reaction-table">
            <thead>
                <tr>
                    <th>Attempt</th>
                    <th>Reaction Time (s)</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
